spring:
  datasource:
    url: jdbc:h2:mem:user_database
    driver-class-name: org.h2.Driver
    username: admin
    password: password
  h2:
    console:
      enabled: true
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      properties:
        spring.json.add.type.headers: false
server:
  port: 8082
grpc:
  server:
    port: 9092